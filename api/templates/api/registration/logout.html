<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>
</head>
<body>
    <h2 class="logout-message">You have been logged out</h2>
    <a href="{% url 'login' %}" class="login-link">Login again</a>

    <!-- Inline CSS -->
    <style>
        /* General body styling to match other pages */
        body {
            font-family: Arial, sans-serif;
            background-color: #36454F; /* Charcoal background */
            color: #ffffff; /* White text */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Styling for the message */
        .logout-message {
            font-size: 38px;
            margin-bottom: 24px;
            text-align: center;
        }

        /* Styling for the login link */
        .login-link {
            font-size: 20px;
            color: #1F51FF;
            text-decoration: none;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #ffffff; /* White background */
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

            /* Hover effect for the link */
            .login-link:hover {
                background-color: #1F51FF; /* Bright blue background */
                color: #ffffff; /* White text */
            }
    </style>
</body>
</html>
